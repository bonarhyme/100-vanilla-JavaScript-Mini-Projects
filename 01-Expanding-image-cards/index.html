<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Image Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://i1.wp.com/nairametrics.com/wp-content/uploads/2020/03/Akwa-Ibom-Free-Trade-Zone-project.jpg?fit=900%2C563&ssl=1');
        "
      >
        <h3>Akwa Ibom State</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://i0.wp.com/pass.ng/blog/wp-content/uploads/2020/04/Universities-in-Anambra-State.jpg?fit=1024%2C539&ssl=1');
        "
      >
        <h3>Anambra State</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://buzznigeria.com/wp-content/uploads/2018/04/Lagos-1280x720.jpg');
        "
      >
        <h3>Lagos State</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://www.localguidesconnect.com/t5/image/serverpage/image-id/746854i92D964DCD04B59CA/image-size/large?v=1.0&px=999');
        "
      >
        <h3>Imo State</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://www.cometonigeria.com/wp-content/uploads/River_state_PH2.jpg');
        "
      >
        <h3>Rivers State</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://qph.fs.quoracdn.net/main-qimg-fb96a6acb67f68276453244f5b008114');
        "
      >
        <h3>Enugu State</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
